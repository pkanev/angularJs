<div class="row margin-top-100">
	<div class="col-md-5 border">
		<form name="changePasswordForm" class="form-inline">
			<legend>Change password</legend>
			<fieldset>
				<div class="form-group-md">
					<label for="old-pass" class="col-md-6 control-label">Old Password</label>
					<div class="col-md-6">
					<input type="password" class="form-control" required="required" ng-model="password.OldPassword" id="old-pass" />
					</div>
				</div>
				<div class="form-group-md">
					<label for="new-password" class="col-md-6 control-label">New Password</label>
					<div class="col-md-6">
					<input type="password" class="form-control" required="required" min-length="6" max-length="100" ng-model="password.NewPassword" id="new-password" />
					</div>
				</div>
				<div class="form-group-md">
					<label for="confirm-password" class="col-md-6 control-label">Confirm Password</label>
					<div class="col-md-6">
					<input type="password" class="form-control" required="required" min-length="6" max-length="100" ng-model="password.ConfirmPassword" id="reg-confirm-password" />
					</div>
				</div>
				<div class="form-group pull-right margin-top-1em">               
					<button class="btn btn-success" ng-disabled="changePasswordForm.$invalid || password.NewPassword != password.ConfirmPassword" ng-click="changePassword(password)">Change Password</button>
					<button type="reset" class="btn btn-default">Clear form</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
