<div class="row">
	<h3>Create project</h3>
	<form name="createProjectForm" class="form">
		<legend>
			Project Key: {{project.ProjectKey}}
			<br>
			<a href="#/" class="btn btn-primary">Cancel</a>
			<button class="btn btn-success" ng-disabled="createProjectForm.$invalid" ng-click="createProject(project)">Create!</button>
		</legend>
		<fieldset class="col-sm-12">
			<div class="form-group-sm">
				<label for="name" class="col-sm-5 control-label">Name</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" required="required" ng-model="project.Name" ng-change="updateKey()" id="name" />
				</div>
			</div>
			<div class="form-group-sm">
				<label for="description" class="col-sm-5 control-label">Description</label>
				<div class="col-sm-7">
					<textarea class="form-control" required="required" ng-model="project.Description" id="description"></textarea>
				</div>
			</div>
			<div class="form-group-sm">
				<label for="lead" class="col-sm-5 control-label">Lead (current Id: {{project.LeadId}})</label>
				<div class="col-sm-7">
					<select id="lead" class="form-control" ng-model="project.LeadId" ng-options="user.Id as user.Username for user in users | orderBy : 'Username'">
					</select>
				</div>
			</div>
		</fieldset>
		<fieldset class="col-sm-12">
			<h4>Labels:</h4>
			<div ng-repeat="label in project.Labels">
				<input type="text" class="form-control" required="required" ng-model="label.Name" />
			</div>
			<div ng-if="project.Labels.length == 0">No labels were found</div>
			<button class="btn btn-success btn-sm" ng-click="addNewLabel()">Add label</button>
			<button class="btn btn-danger btn-sm" ng-click="removeLabel()">Remove label</button>
		</fieldset>
		<fieldset class="col-sm-12">
			<h4>Priorities: </h4>
			<div ng-repeat="priority in project.Priorities"><input type="text" class="form-control" required="required" ng-model="priority.Name" /></div>
			<div ng-if="project.Priorities.length == 0">No priorities were found</div>
			<button class="btn btn-success btn-sm" ng-click="addNewPriority()">Add priority</button>
			<button class="btn btn-danger btn-sm" ng-click="removePriority()">Remove priority</button>
		</fieldset>
	</form>
</div>
