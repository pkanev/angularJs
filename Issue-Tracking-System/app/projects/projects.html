<div class="row">
	<div class="col-md-10">
		<label for="filter">Advanced search</label>
		<input id="filter" ng-model="filter" class="form-control"/>
	</div>
	<div class="col-md-2">
		<a ng-click="reloadProjects()" class="btn btn-success btn-sm margin-top-2em">Search!</a>
	</div>	 
</div>
<div class="row">
<div ng-if="criteria=='none'">
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Key</th>
				<th>Project Name</th>
				<th>Project Lead</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="project in projectsPerPage">
				<td>{{project.ProjectKey}}</td>
				<td>{{project.Name}}</td>
				<td>{{project.Lead.Username}}</td>
				<td><a ng-href="#/projects/{{project.Id}}" class="btn btn-info">View</a></td>
			</tr>
		</tbody>
	</table>
</div>

<div ng-if="totalProjects==0" class="box no-data">
No projects found.
</div>
<pagination total-items="totalProjects" ng-model="projectsParams.pageNumber" items-per-page="projectsParams.pageSize" ng-change="reloadProjects()" max-size="9" boundary-links="true"></pagination>
</div>
