<div class="row">
	<a ng-href="#/issues/{{issueId}}" class="btn btn-success">Back to issue</a>
</div>
<div ng-if="canPost" class="row">
	<form name="addCommentForm" class="form">
		<div class="col-md-10">
			<label for="text" class="control-label">Text</label>
			<textarea id="text" type="text" class="form-control" required="required" ng-model="commentToAdd.Text"></textarea>
		</div>
		<button ng-disabled="addCommentForm.$invalid" ng-click="postComment(commentToAdd)" class="btn btn-success col-md-2 margin-top-2em">Add Comment!</button>
	</form>
</div>
<div class="row margin-top-1em">
	<table ng-if="comments.length > 0" class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Created On</th>
				<th>Author</th>
				<th>Text</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="comment in comments">
				<td class="col-xs-3">{{comment.CreatedOn}}</td>
				<td class="col-xs-3">{{comment.Author.Username}}</td>
				<td class="col-xs-6">{{comment.Text}}</td>
			</tr>
		</tbody>
	</table>
	<p ng-if="noComments">There are no comments posted for this issue yet.</p>
</div>
